	<!-- CONTACTO -->	
		<script language="javascript">
		  $(document).ready(function() {
		   $().ajaxStart(function() {
		   $('#conecto').show();
	       $('#muestroresultado').hide();

			}).ajaxStop(function() {
			$('#conecto').hide();
			$('#muestroresultado').fadeIn('slow');
			});
		  $('#form, #fat, #test').submit(function() {
			   $('#muestroresultado').hide();
			   $('#conecto').show();
			$.ajax({
				type: 'post',
				url: $(this).attr('action'),
				data: $(this).serialize(),
				success: function(data) {
				$('#conecto').hide();
				$('#muestroresultado').fadeIn('slow');
				$('#muestroresultado').html(data);
				}
			})  
			return false;
			 }); 
			})  
		</script>
